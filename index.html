    <script>
      // Enable class-based dark mode for Tailwind (CDN)
      tailwind = typeof tailwind === 'undefined' ? {} : tailwind;
      tailwind.config = Object.assign({}, tailwind.config || {}, { darkMode: 'class' });

      // Set initial theme early to avoid flash of incorrect theme
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = stored ? stored : (prefersDark ? 'dark' : 'light');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
